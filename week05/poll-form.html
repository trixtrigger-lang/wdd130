<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Paul Ethan">
</head>

<body>
    <header>

    </header>
    <main>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required>
            <label for="browser">What is your favourite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4"
                placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
        < </main>
            <footer>

            </footer>
</body>

</html>
